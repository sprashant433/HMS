<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient | Search</title><link rel="stylesheet" href="{% static 'css/users.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="row justify-content-center">
            <div class="col-md-5 text-left bg-white rounded shadow-lg mb-5 mt-5 py-3">
                <div class="text-center" >
                    <img src = "{% static 'images/lifeline.png' %}"><br><br>
                    <h1 ><strong>LifeLine Hospital</strong></h1><br><br>

                </div>
                <div class="text-center" >
                    <form method = "POST">
                        {{check_form.as_p}}
                        {% csrf_token %}
                        <input type="submit" class ="btn btn-info btn-lg" value="Submit">
                    </form>
                </div>
                 {% if flag == 1 %}
                <br>
                <div class="alert alert-success">
                    <h3 class="h3 mb-3 font-weight-bold">Patient's Info:</h3><br>
                    <p><strong>Patient's Name:</strong>&nbsp;{{data.0}}</p>
                    <p><strong>Patient's UniqueID:</strong>&nbsp;{{data.1}}</p>
                    <p><strong>Patient's DOB:</strong>&nbsp;{{data.2}}</p>
                </div>
                {% elif flag == 22 %}
                <br>
                <div class=" alert alert-danger text-center"><strong>UniqueID Doesn't Exist !</strong></div>
                {% endif %}
            </div>
    </div>


</body>
</html>
